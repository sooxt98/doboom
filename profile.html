<!DOCTYPE html>
<html>

<head>
	<title>Doboom</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Doboom">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="shortcut icon" href="#">
	<link rel="apple-touch-icon-precomposed" href="#">
	<link rel="manifest" href="#/manifest.json">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
	<link rel="stylesheet" href="css/profile.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<nav>
		<div class="wrapper">
			<a class="logo">Doboom</a>
			<form>
				<input type="text" name="search" placeholder="Search..">
			</form>
			<ul class="right">
				<li><a>Login</a></li>
				<li><a>Register</a></li>
			</ul>
		</div>
	</nav>
	<div class="cover">
		<div class="user">
			<div class="thumbnail">
				<div class="status"></div>
			</div>
			<div class="name">Soo Xiao Tong
				<div class="username">@sotong</div>
			</div>
			<div class="tab">
				<div class="item">
					<div class="title">Following</div>
					<span>12</span>
				</div>
				<div class="item">
					<div class="title">Followers</div>
					<span>23</span>
				</div>
				<div class="item">
					<div class="title">Up-Vote</div>
					<span>5</span>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
				<div class="panel-right">

			<div class="feed-panel">
				<div class="feed">
					<div class="tile">
						<div class="text">0 Upvotes</div>
					</div>
					<div class="tile">
						<div class="text">5 Topics</div>
					</div>
					<div class="tile">
						<div class="text">0 Collections Made</div>
					</div>
					<div class="tile">
						<div class="text">0 Followed Collections</div>
					</div>
				</div>
			</div>




		</div>
		<div class="panel-mid">
			<div class="content">
				<div class="title">
					Tasks
				</div>
				<div class="tile" id="myBtn">
					<div class="thumbnail"></div>
					<div class="tile_content">
						<div class="tp">test</div>
						<div class="desc">This is Just a Test~!</div>
						<div class="tweet">
							<div class="badge">Lifestyle</div>
							<div class="msg">1</div>
							<div class="vote">5</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-left">

			<div class="feed-panel">
				<div class="title">Organization</div>
				<div class="feed">
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Tech</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Game</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Books</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Liftstyle</div>
					</div>
				</div>
			</div>


			<div class="feed-panel">
				<div class="title">Products</div>
				<div class="feed">
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Tech</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Game</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Books</div>
					</div>
					<div class="tile">
						<div class="thumbnail"></div>
						<div class="text">Liftstyle</div>
					</div>
				</div>
			</div>


		</div>

	</div>





</body>

</html>
